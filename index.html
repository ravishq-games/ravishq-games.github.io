<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RavishQ Games</title>
<style>
  body {
    margin: 0;
    font-family: 'Trebuchet MS', system-ui, sans-serif;
    background: linear-gradient(135deg, #1a1832 0%, #232946 60%, #0ea5e9 100%);
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
    position: relative;
  }
  header {
    margin: 36px 0 24px;
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
  }
  .main-logo {
    width: 340px;
    max-width: 90vw;
    margin-bottom: 10px;
    filter: drop-shadow(0 6px 36px #8351e8aa) drop-shadow(0 0 4px #020311);
    border-radius: 24px;
    background: rgba(30,41,59,0.25);
  }
  .subtitle {
    font-size: 1.25rem;
    font-weight: 400;
    letter-spacing: 1px;
    color: #e9edf9;
    margin-bottom: 0;
    text-shadow:
      0 2px 14px #11172a,
      0 1px 0 #8351e844;
  }
  .game-rail {
    display: flex;
    overflow-x: auto;
    gap: 40px;
    padding: 40px 20px;
    justify-content: center;
    scroll-behavior: smooth;
    z-index: 1;
  }
  .game-card {
    flex: 0 0 auto;
    width: 160px;
    cursor: pointer;
    text-align: center;
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: rgba(36,35,55,0.98);
    border-radius: 18px;
    box-shadow: 0 2px 8px #21213a80, 0 12px 22px #4398f426;
    outline: 2px solid transparent;
    transition: outline 0.2s, box-shadow 0.2s, transform 0.2s;
    padding: 18px 6px;
  }
  .game-card:hover,
  .game-card:focus {
    outline: 2px solid #a5b4fc;
    box-shadow: 0 6px 28px #38bdf8bb, 0 0 10px #232946;
    transform: scale(1.06);
    z-index: 2;
  }
  .game-icon {
    width: 120px;
    height: 120px;
    border-radius: 16px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #232946;
    border: 3px solid #fff2;
  }
  .game-icon img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 16px;
    display: block;
  }

  /* Modal Styles */
  #gameModal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(30, 41, 59, 0.97);
    justify-content: center;
    align-items: center;
    animation: fadein 0.3s;
  }
  #gameModal.active {
    display: flex;
  }
  .modal-content {
    position: relative;
    width: 90vw;
    max-width: 720px;
    height: 85vh;
    background: #232946;
    border-radius: 14px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    box-shadow: 0 8px 46px #431d76, 0 4px 12px #38bdf899;
    border: 2px solid #6d28d9;
    /* Ensure no scrollbars appear */
    scrollbar-width: none; /* Firefox */
    -ms-overflow-style: none; /* IE and Edge */
  }
  
  /* Hide scrollbars for WebKit browsers */
  .modal-content::-webkit-scrollbar {
    display: none;
  }
  iframe#gameFrame {
    flex: 1;
    border: none;
    width: 100%;
    height: 100%;
    background: #1e293b;
    overflow: hidden;
    display: block;
    /* Hide scrollbars */
    scrollbar-width: none !important; /* Firefox */
    -ms-overflow-style: none !important; /* IE and Edge */
    /* Force no scrolling */
    overflow-x: hidden !important;
    overflow-y: hidden !important;
  }
  
  /* Hide scrollbars for WebKit browsers */
  iframe#gameFrame::-webkit-scrollbar {
    display: none !important;
    width: 0 !important;
    height: 0 !important;
  }
  
  iframe#gameFrame::-webkit-scrollbar-track {
    display: none !important;
  }
  
  iframe#gameFrame::-webkit-scrollbar-thumb {
    display: none !important;
  }
  .close-btn {
    position: absolute;
    top: 9px; right: 16px;
    background: #ef4444;
    color: white;
    border: none;
    font-size: 1.4rem;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
    width: 36px;
    height: 36px;
    box-shadow: 0 2px 8px #ef444499;
    transition: background 0.2s;
    padding: 0;
    line-height: 36px;
    z-index: 2;
  }
  .close-btn:hover {
    background: #dc2626;
  }

  @keyframes fadein {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  /* Responsive adjustments */
  @media (max-width: 600px) {
    .game-rail {
      gap: 20px;
      padding: 18px 6px;
    }
    .game-card {
      width: 110px;
    }
    .game-icon {
      width: 80px;
      height: 80px;
    }
    .modal-content {
      max-width: 99vw;
      height: 83vh;
    }
    .main-logo {
      width: 200px;
    }
  }
</style>
</head>
<body>
<header>
  <img src="RavishQ.png" class="main-logo" alt="RavishQ Games Logo" />
  <div class="subtitle">The home for casual and competitive web games!</div>
</header>
<div class="game-rail">
  <div class="game-card" data-game="quick_tap_game.html" tabindex="0" role="button" aria-label="Play Quick Tap Challenge">
    <div class="game-icon">
      <img src="quick_tap_game.png" alt="Quick Tap Challenge Logo" />
    </div>
  </div>
  <div class="game-card" data-game="card_flip_game.html" tabindex="0" role="button" aria-label="Play Memory Flip">
    <div class="game-icon">
      <img src="card_flip_game.png" alt="Memory Flip Logo" />
    </div>
  </div>
  <div class="game-card" data-game="color-fusion-2048_new.html" tabindex="0" role="button" aria-label="Play Color Fusion 2048">
    <div class="game-icon">
      <img src="color-fusion-2048-logo1.png" alt="Color Fusion 2048 Logo" />
    </div>
  </div>
</div>

<div id="gameModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
  <div class="modal-content">
    <button class="close-btn" id="closeModal" aria-label="Close Game">Ã—</button>
    <iframe id="gameFrame" src="" title="Game Window" scrolling="no" frameborder="0"></iframe>
  </div>
</div>

<script>
  const modal = document.getElementById('gameModal');
  const gameFrame = document.getElementById('gameFrame');
  const closeModal = document.getElementById('closeModal');
  const cards = document.querySelectorAll('.game-card');

  cards.forEach((card) => {
    card.addEventListener('click', () => {
      try {
        const gameFile = card.getAttribute('data-game');
        if (!gameFile) {
          console.error('No game file specified for card');
          return;
        }
        
        // Show loading state
        gameFrame.src = '';
        modal.classList.add('active');
        modal.focus();
        
        // Load game with error handling
        gameFrame.onload = () => {
          console.log('Game loaded successfully:', gameFile);
          
          // Inject CSS to hide scrollbars while maintaining responsiveness
          try {
            const iframeDoc = gameFrame.contentDocument || gameFrame.contentWindow.document;
            if (iframeDoc) {
              const style = iframeDoc.createElement('style');
              style.textContent = `
                html, body {
                  scrollbar-width: none !important;
                  -ms-overflow-style: none !important;
                  margin: 0 !important;
                  padding: 0 !important;
                  box-sizing: border-box !important;
                }
                html::-webkit-scrollbar, body::-webkit-scrollbar {
                  display: none !important;
                  width: 0 !important;
                  height: 0 !important;
                }
                * {
                  scrollbar-width: none !important;
                  -ms-overflow-style: none !important;
                  box-sizing: border-box !important;
                }
                *::-webkit-scrollbar {
                  display: none !important;
                  width: 0 !important;
                  height: 0 !important;
                }
                *::-webkit-scrollbar-track {
                  display: none !important;
                }
                *::-webkit-scrollbar-thumb {
                  display: none !important;
                }
              `;
              iframeDoc.head.appendChild(style);
            }
          } catch (e) {
            // Cross-origin restrictions might prevent this, which is fine
            console.log('Could not inject scrollbar-hiding CSS (cross-origin):', e.message);
          }
        };
        
        gameFrame.onerror = () => {
          console.error('Failed to load game:', gameFile);
          gameFrame.src = 'data:text/html,<div style="display:flex;align-items:center;justify-content:center;height:100%;font-family:system-ui;color:#ef4444;"><div style="text-align:center;"><h2>Game Not Found</h2><p>The game file could not be loaded.</p><button onclick="window.parent.document.getElementById(\'closeModal\').click()" style="padding:10px 20px;background:#667eea;color:white;border:none;border-radius:6px;cursor:pointer;">Close</button></div></div>';
        };
        
        gameFrame.src = gameFile;
      } catch (error) {
        console.error('Error loading game:', error);
        alert('Error loading game. Please try again.');
      }
    });
    
    card.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        card.click();
      }
    });
  });

  closeModal.addEventListener('click', () => {
    try {
      modal.classList.remove('active');
      gameFrame.src = '';
      // Return focus to the first game card
      const firstCard = document.querySelector('.game-card');
      if (firstCard) {
        firstCard.focus();
      }
    } catch (error) {
      console.error('Error closing modal:', error);
    }
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && modal.classList.contains('active')) {
      try {
        modal.classList.remove('active');
        gameFrame.src = '';
        // Return focus to the first game card
        const firstCard = document.querySelector('.game-card');
        if (firstCard) {
          firstCard.focus();
        }
      } catch (error) {
        console.error('Error closing modal with Escape key:', error);
      }
    }
  });

  // Add loading indicator
  const loadingIndicator = document.createElement('div');
  loadingIndicator.id = 'loadingIndicator';
  loadingIndicator.style.cssText = `
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 20px;
    border-radius: 8px;
    display: none;
    z-index: 1001;
    font-family: system-ui, sans-serif;
  `;
  loadingIndicator.textContent = 'Loading game...';
  document.body.appendChild(loadingIndicator);
</script>
</body>
</html>
