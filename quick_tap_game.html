<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Tap Challenge</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #fafaf9;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 5px;
      user-select: none;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    
    body::-webkit-scrollbar {
      display: none;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.3rem;
      text-align: center;
      max-width: 100%;
      width: 100%;
    }
    .game-info {
      display: flex;
      justify-content: center;
      gap: 0.8rem;
      font-size: 0.9rem;
      margin-bottom: 8px;
      max-width: 100%;
      width: 100%;
    }
    .label {
      color: #64748b;
      font-weight: 600;
      text-align: center;
      margin-bottom: 4px;
    }
    .value {
      font-weight: 700;
      text-align: center;
    }
    #startBtn {
      font-size: 0.9rem;
      font-weight: 600;
      padding: 8px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      margin-bottom: 8px;
      transition: all 0.3s ease;
    }
    #startBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #gameArea {
      width: 95%;
      max-width: 100%;
      height: 60vh;
      min-height: 250px;
      position: relative;
      background: linear-gradient(135deg, rgba(59,130,246,0.08), rgba(147,51,234,0.08));
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      border-radius: 8px;
      overflow: hidden;
      flex: 1;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: 700;
      font-size: 1.5rem;
      user-select: none;
      box-shadow: 0 4px 12px rgba(163, 132, 255, 0.7);
      transition: background 0.3s ease;
    }
    /* Share dialog styles */
    #shareDialog {
      display: none;
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    #shareDialog.active {
      display: flex;
    }
    #shareDialog .dialog-content {
      background: white;
      padding: 24px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      font-family: system-ui, sans-serif;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    #shareDialog h2 {
      margin-top: 0;
      font-size: 1.5rem;
      margin-bottom: 16px;
    }
    #shareButtons button {
      background: #f3f4f6;
      border: none;
      border-radius: 6px;
      margin: 6px;
      padding: 10px 14px;
      cursor: pointer;
      font-size: 1rem;
      min-width: 120px;
      transition: background 0.3s ease;
    }
    #shareButtons button:hover {
      background: #e0e7ff;
    }
    #closeShare {
      margin-top: 16px;
      cursor: pointer;
      color: #64748b;
      font-size: 0.9rem;
      background: none;
      border: none;
      text-decoration: underline;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>Quick Tap Challenge</h1>
  <div class="game-info">
    <div>
      <div class="label">Score</div>
      <div class="value" id="score">0</div>
    </div>
    <div>
      <div class="label">Time Left</div>
      <div class="value" id="timeLeft">30</div>
    </div>
  </div>
  <button id="startBtn">Start Game</button>
  <div id="gameArea"></div>

  <div id="shareDialog">
    <div class="dialog-content">
      <h2>Share Your Score</h2>
      <div id="shareButtons">
        <button id="fbShare">Facebook</button>
        <button id="twShare">Twitter</button>
        <button id="waShare">WhatsApp</button>
        <button id="liShare">LinkedIn</button>
        <button id="copyShare">Copy Text</button>
      </div>
      <button id="closeShare">Close</button>
    </div>
  </div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const scoreElem = document.getElementById('score');
    const timeLeftElem = document.getElementById('timeLeft');
    const startBtn = document.getElementById('startBtn');

    const shareDialog = document.getElementById('shareDialog');
    const fbShare = document.getElementById('fbShare');
    const twShare = document.getElementById('twShare');
    const waShare = document.getElementById('waShare');
    const liShare = document.getElementById('liShare');
    const copyShare = document.getElementById('copyShare');
    const closeShare = document.getElementById('closeShare');

    const circleColors = [
      { color: 'linear-gradient(135deg, #e0aaff, #a388f4)', points: 1 },
      { color: 'linear-gradient(135deg, #ff8a8a, #f44336)', points: 2 },
      { color: 'linear-gradient(135deg, #8affaa, #38a152)', points: 3 }
    ];

    let circles = [];
    const maxCircles = 3;
    let score = 0;
    let timeLeft = 30;
    let gameInterval = null;
    let isPaused = false;

    function createCircle() {
      const circle = document.createElement('div');
      circle.className = 'circle';

      const size = 60 + Math.random() * 40;
      circle.style.width = size + 'px';
      circle.style.height = size + 'px';

      const maxX = gameArea.clientWidth - size;
      const maxY = gameArea.clientHeight - size;
      circle.style.left = Math.random() * maxX + 'px';
      circle.style.top = Math.random() * maxY + 'px';

      const type = circleColors[Math.floor(Math.random() * circleColors.length)];
      circle.style.background = type.color;
      circle.points = type.points;

      circle.onclick = () => {
        score += circle.points;
        scoreElem.textContent = score;

        gameArea.removeChild(circle);
        circles = circles.filter(c => c !== circle);

        spawnCircle();
      };

      gameArea.appendChild(circle);
      circles.push(circle);
    }

    function spawnCircle() {
      if (circles.length < maxCircles) {
        createCircle();
      }
    }

    function startGame() {
      try {
        score = 0;
        timeLeft = 30;
        scoreElem.textContent = score;
        timeLeftElem.textContent = timeLeft;
        startBtn.disabled = true;

        // Clear existing circles safely
        circles.forEach(c => {
          if (gameArea.contains(c)) {
            gameArea.removeChild(c);
          }
        });
        circles = [];

        for (let i = 0; i < maxCircles; i++) {
          spawnCircle();
        }

        // Clear any existing interval
        if (gameInterval) {
          clearInterval(gameInterval);
        }

        gameInterval = setInterval(() => {
          if (!isPaused) {
            timeLeft--;
            timeLeftElem.textContent = timeLeft;
            if (timeLeft <= 0) {
              endGame();
            }
          }
        }, 1000);
      } catch (error) {
        console.error('Error starting game:', error);
        alert('Error starting game. Please try again.');
        startBtn.disabled = false;
      }
    }

    function endGame() {
      try {
        if (gameInterval) {
          clearInterval(gameInterval);
          gameInterval = null;
        }
        
        circles.forEach(c => {
          if (gameArea.contains(c)) gameArea.removeChild(c);
        });
        circles = [];

        // Show share dialog
        shareDialog.classList.add('active');

        startBtn.disabled = false;
        startBtn.textContent = 'Start Game';
        isPaused = false;
      } catch (error) {
        console.error('Error ending game:', error);
        startBtn.disabled = false;
        startBtn.textContent = 'Start Game';
        isPaused = false;
      }
    }

    // Share text including score
    function getShareText() {
      return `I scored ${score} points in Quick Tap Challenge! Can you beat my score? Try it here: ${window.location.href}`;
    }

    function openShareWindow(url) {
      window.open(url, "_blank", "width=600,height=400");
    }

    fbShare.addEventListener('click', () => {
      const url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}&quote=${encodeURIComponent(getShareText())}`;
      openShareWindow(url);
    });

    twShare.addEventListener('click', () => {
      const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(getShareText())}`;
      openShareWindow(url);
    });

    waShare.addEventListener('click', () => {
      const url = `https://api.whatsapp.com/send?text=${encodeURIComponent(getShareText())}`;
      openShareWindow(url);
    });

    liShare.addEventListener('click', () => {
      const url = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(window.location.href)}&title=${encodeURIComponent('Quick Tap Challenge')}&summary=${encodeURIComponent(getShareText())}`;
      openShareWindow(url);
    });

    copyShare.addEventListener('click', () => {
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(getShareText()).then(() => {
          alert('Score text copied to clipboard! Share it with your friends.');
        }).catch(() => {
          // Fallback for older browsers
          fallbackCopyToClipboard(getShareText());
        });
      } else {
        // Fallback for older browsers
        fallbackCopyToClipboard(getShareText());
      }
    });

    function fallbackCopyToClipboard(text) {
      const textArea = document.createElement('textarea');
      textArea.value = text;
      textArea.style.position = 'fixed';
      textArea.style.left = '-999999px';
      textArea.style.top = '-999999px';
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();
      try {
        document.execCommand('copy');
        alert('Score text copied to clipboard! Share it with your friends.');
      } catch (err) {
        alert('Failed to copy to clipboard. Please copy manually: ' + text);
      }
      document.body.removeChild(textArea);
    }

    closeShare.addEventListener('click', () => {
      shareDialog.classList.remove('active');
    });

    startBtn.addEventListener('click', startGame);

    // Add keyboard controls
    document.addEventListener('keydown', (e) => {
      if (e.key === ' ' || e.key === 'Enter') {
        e.preventDefault();
        if (startBtn.disabled && !isPaused) {
          // Game is running, pause/unpause
          isPaused = !isPaused;
          startBtn.textContent = isPaused ? 'Resume Game' : 'Pause Game';
        } else if (!startBtn.disabled) {
          // Game not started, start it
          startGame();
        }
      } else if (e.key === 'Escape' && startBtn.disabled) {
        // End game early
        endGame();
      }
    });
  </script>
</body>
</html>
